<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Game - LittleRPG</title>
    <link rel="icon" type="image/png" href="/medias/littlerpg_favicon_32.png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/game.css">
    <link rel="stylesheet" href="/styles/chat.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="stylesheet" href="/styles/party-ui.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .player-label {
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <div id="ui-overlay">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <h2 id="scenario-name" style="margin: 0; font-size: 24px;">LittleRPG</h2>
            <div id="map-name" style="font-size: 16px; opacity: 0.8;">Loading...</div>
        </div>
        <div id="players-ingame"></div>
    </div>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "three": "/js/three/three.module.js",
                "three/addons/": "/js/addons/"
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script type="module" src="/js/game.js"></script>
</body>

</html>
