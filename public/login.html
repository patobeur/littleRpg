<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LittleRPG</title>
  <link rel="icon" type="image/png" href="/medias/littlerpg_favicon_32.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/layouts.css">
</head>

<body>
  <!-- Navigation injected by nav.js -->
  <div class="auth-layout">
    <div class="auth-container">
      <form id="login-form" class="auth-card">
        <!-- Left Column: Fields -->
        <div class="auth-fields-col">
          <div class="form-group">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="Votre pseudo"
              autocomplete="username" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Votre mot de passe"
              autocomplete="current-password" required>
          </div>

          <!-- Mobile Only: Actions below fields -->
          <div class="mobile-only" style="margin-top: 1rem;">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Connexion
            </button>
            <div class="auth-footer" style="border-top: none; margin-top: 1rem; padding-top: 0;">
              <p class="text-muted">
                Pas encore de compte ?
                <a href="/register.html">Créer un compte</a>
              </p>
            </div>
          </div>
        </div>

        <!-- Right Column: Logo, Info, Actions -->
        <div class="auth-actions-col">
          <div class="auth-header">
            <h1 class="auth-logo">⚔️ LittleRPG</h1>
            <p class="auth-subtitle">Entrez dans le royaume de l'aventure</p>
          </div>

          <div id="error-message" class="hidden" style="margin-bottom: 1rem;"></div>

          <!-- Desktop Only: Actions in right column -->
          <div class="desktop-only">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Connexion
            </button>

            <div class="auth-footer">
              <p class="text-muted">
                Pas encore de compte ?
                <a href="/register.html">Créer un compte</a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/nav.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/login-page.js"></script>

</body>

</html>
