<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleRPG - Map Generator</title>
    <!-- <link rel="stylesheet" href="../styles/main.css"> -->
    <link rel="stylesheet" href="../styles/ribbon.css">
    <link rel="icon" type="image/png" href="/medias/littlerpg_favicon_32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="importmap">
        {
            "imports": {
                "three": "/js/three/three.module.js",
                "three/addons/": "/js/addons/"
            }
        }
    </script>
</head>

<body>
    <div id="ribbon-container">
        <!-- Tabs -->
        <div class="ribbon-tabs">
            <button class="ribbon-tab" onclick="UI.switchTab('scenario')">Scenario</button>
            <button class="ribbon-tab" onclick="UI.switchTab('file')">Map</button>
            <button class="ribbon-tab active" onclick="UI.switchTab('home')">Home</button>
            <button class="ribbon-tab" onclick="UI.switchTab('insert')">Insert</button>
            <button class="ribbon-tab" onclick="UI.switchTab('edit')">Edit</button>
            <button class="ribbon-tab" onclick="UI.switchTab('view')">View</button>
        </div>

        <!-- Panels -->

        <!-- FILE TAB -->
        <div id="ribbon-file" class="ribbon-panel">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <select id="mapList" class="ribbon-input" style="width: 150px;"></select>
                        <div style="display:flex; gap:2px;">
                            <button class="ribbon-btn small" onclick="refreshMapList()">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <button class="ribbon-btn small" onclick="loadSelectedMap()">
                                <i class="fas fa-folder-open"></i> Load
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Load Map</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <button class="ribbon-btn" onclick="location.reload();">
                        <i class="fas fa-file"></i>
                        New Map
                    </button>
                </div>
                <div class="ribbon-group-title">New Map</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <input type="text" id="mapName" class="ribbon-input" value="new_village" placeholder="Map Name">
                        <label
                            style="font-size: 0.8rem; color: #ccc; display:flex; align-items:center; gap:5px; margin-top:2px;">
                            <input type="checkbox" id="isLastMap"> Last Map
                        </label>
                        <button class="ribbon-btn small" onclick="saveMap()">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Save</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <button class="ribbon-btn" onclick="checkAndAddDefaultSpawnsAndExits()">
                        <i class="fas fa-check-circle"></i>
                        Check
                    </button>
                </div>
                <div class="ribbon-group-title">Spawns & Exits</div>
            </div>
        </div>

        <!-- HOME TAB (Generation) -->
        <div id="ribbon-home" class="ribbon-panel active">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Type</span>
                            <select id="genType" class="ribbon-input">
                                <option value="village">Village</option>
                                <option value="forest">Forest</option>
                            </select>
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Size</span>
                            <input type="number" id="genSize" class="ribbon-input" value="10" min="5"
                                style="width:60px;">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Density</span>
                            <input type="range" id="genDensity" class="ribbon-input" min="10" max="90" value="50">
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Configuration</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <button class="ribbon-btn" onclick="generateMap()">
                        <i class="fas fa-magic"></i>
                        Generate
                    </button>
                </div>
                <div class="ribbon-group-title">Action</div>
            </div>
        </div>

        <!-- INSERT TAB -->
        <div id="ribbon-insert" class="ribbon-panel">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <select id="structureType" class="ribbon-input" style="width: 100px;">
                            <!-- Populated dynamically from /api/structures -->
                        </select>
                        <button class="ribbon-btn small"
                            onclick="addStructure(document.getElementById('structureType').value)">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Structures</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <select id="enemyType" class="ribbon-input" style="width: 80px;">
                            <!-- Populated dynamically from /api/enemies -->
                        </select>
                        <button class="ribbon-btn small" onclick="addEnemy(document.getElementById('enemyType').value)">
                            <i class="fas fa-skull"></i> Add
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Enemies</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <select id="natureType" class="ribbon-input" style="width: 80px;">
                            <!-- Populated dynamically from /api/natures -->
                        </select>
                        <button class="ribbon-btn small"
                            onclick="addNature(document.getElementById('natureType').value)">
                            <i class="fas fa-tree"></i> Add
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Natures</div>
            </div>
        </div>

        <!-- EDIT TAB -->
        <div id="ribbon-edit" class="ribbon-panel">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <span id="selection-info" style="color: #aaa; font-size: 0.9rem; padding: 0 10px;">No
                        Selection</span>
                </div>
                <div class="ribbon-group-title">Info</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">X</span>
                            <input type="number" id="posX" class="ribbon-input" step="0.5" style="width: 60px;">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Z</span>
                            <input type="number" id="posZ" class="ribbon-input" step="0.5" style="width: 60px;">
                        </div>
                    </div>
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Rot Y</span>
                            <input type="number" id="rotY" class="ribbon-input" step="15" style="width: 60px;">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Scale</span>
                            <input type="number" id="scale" class="ribbon-input" step="0.1" value="1"
                                style="width: 60px;">
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Transform</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <button class="ribbon-btn" onclick="deleteSelected()" style="color: #ff6666;">
                        <i class="fas fa-trash"></i>
                        Delete
                    </button>
                </div>
                <div class="ribbon-group-title">Actions</div>
            </div>
        </div>

        <!-- SCENARIO TAB -->
        <div id="ribbon-scenario" class="ribbon-panel">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <select id="scenarioList" class="ribbon-input" style="width: 150px;"></select>
                        <div style="display:flex; gap:2px;">
                            <button class="ribbon-btn small" onclick="Scenario.refreshScenarioList()">
                                <i class="fas fa-sync"></i>
                            </button>
                            <button class="ribbon-btn small" onclick="Scenario.loadSelectedScenario()">
                                Load
                            </button>
                            <button class="ribbon-btn small" onclick="Scenario.createNewScenario()">
                                New
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Selection</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <input type="text" id="scenarioName" class="ribbon-input" placeholder="Name"
                            style="width: 120px;">
                        <button class="ribbon-btn small" onclick="Scenario.saveScenario()">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Settings</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <label style="font-size: 0.9rem; color: #ccc; display:flex; align-items:center; gap:5px; cursor: pointer;">
                        <input type="checkbox" id="scenarioActive" style="cursor: pointer;">
                        <span>Active</span>
                    </label>
                </div>
                <div class="ribbon-group-title">Status</div>
            </div>

            <div class="ribbon-group" style="flex-grow: 1;">
                <div class="ribbon-group-content" style="width: 100%;">

                    <!-- Map List (Left Side) -->
                    <div id="scenarioMapList"
                        style="width: 200px; height: 60px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; margin-right: 5px;">
                        <!-- Items populated by JS -->
                    </div>

                    <!-- Map Controls (Right Side) -->
                    <div class="ribbon-column">
                        <select id="scenarioMapSelect" class="ribbon-input" style="width: 140px;"></select>
                        <button class="ribbon-btn small" onclick="Scenario.addCurrentMapToScenario()">
                            <i class="fas fa-plus"></i> Add Map
                        </button>
                    </div>
                </div>
                <div class="ribbon-group-title">Sequence</div>
            </div>

            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <button class="ribbon-btn" onclick="window.location.href='/dashboard.html'">
                        <i class="fas fa-sign-out-alt"></i>
                        Exit
                    </button>
                </div>
                <div class="ribbon-group-title">Exit</div>
            </div>
        </div>

        <!-- VIEW TAB -->
        <div id="ribbon-view" class="ribbon-panel">
            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Sky</span>
                            <input type="color" id="bgColor" value="#111111"
                                style="height:20px; padding:0; border:none;">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Fog</span>
                            <input type="color" id="fogColor" value="#111111"
                                style="height:20px; padding:0; border:none;">
                        </div>
                    </div>
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Near</span>
                            <input type="range" id="fogNear" min="0" max="100" value="20">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Far</span>
                            <input type="range" id="fogFar" min="50" max="300" value="100">
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Atmosphere</div>
            </div>


            <div class="ribbon-group">
                <div class="ribbon-group-content">
                    <div class="ribbon-column">
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Ambient</span>
                            <input type="color" id="ambColor" value="#ffffff"
                                style="height:20px; padding:0; border:none;">
                        </div>
                        <div class="ribbon-input-group">
                            <span class="ribbon-label">Intens.</span>
                            <input type="range" id="ambInt" min="0" max="2" step="0.1" value="0.6">
                        </div>
                    </div>
                </div>
                <div class="ribbon-group-title">Lighting</div>
            </div>
        </div>

    </div>

    <!-- Viewport fills the rest -->
    <div id="viewport"></div>

    <!-- Main Logic -->
    <script type="module" src="../js/map_generator/editor/index.js"></script>
</body>

</html>
