<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LittleRPG - Map Generator</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/png" href="/medias/littlerpg_favicon_32.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #editor-container {
            position: absolute;
            inset: 0;
            display: flex;
        }

        #viewport {
            flex-grow: 1;
            position: relative;
        }

        #sidebar {
            width: 300px;
            background: rgba(20, 20, 30, 0.95);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-top: 0;
            color: var(--gold-primary);
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        h3 {
            color: var(--gold-secondary);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--gold-primary);
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        button:hover {
            background: var(--gold-light);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tab-btn {
            flex: 1;
            padding: 5px;
            font-size: 0.8rem;
        }

        .tab-btn.active {
            background: var(--gold-primary);
            color: black;
        }

        #properties-panel {
            display: none;
        }

        #properties-panel.active {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "/js/three/three.module.js",
                "three/addons/": "/js/addons/"
            }
        }
    </script>
</head>

<body>
    <div id="editor-container">
        <div id="viewport"></div>
        <div id="sidebar">
            <h2>Map Generator üõ†Ô∏è</h2>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('create')">Create</button>
                <button class="tab-btn" onclick="switchTab('edit')">Edit</button>
            </div>

            <div id="create-panel" class="panel">
                <div class="control-group">
                    <label>Map Name</label>
                    <input type="text" id="mapName" value="new_village">
                </div>

                <h3>Procedural Generation</h3>
                <div class="control-group">
                    <label>Type</label>
                    <select id="genType">
                        <option value="village">Village</option>
                        <option value="forest">Forest</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Size (Grid)</label>
                    <input type="number" id="genSize" value="10" min="5" max="50">
                </div>
                <div class="control-group">
                    <label>Density (%)</label>
                    <input type="range" id="genDensity" min="10" max="90" value="50">
                </div>
                <button onclick="generateMap()">Generate</button>

                <h3>Manual Add</h3>
                <div class="control-group">
                    <button class="secondary" onclick="addStructure('house')">üè† Add House</button>
                    <button class="secondary" onclick="addSpawn()">üö© Add Spawn</button>
                    <button class="secondary" onclick="addEnemy('Alistar')">üíÄ Add Alistar</button>
                </div>
            </div>

            <div id="edit-panel" class="panel" style="display:none;">
                <h3>Selected Object</h3>
                <div id="selection-info">No object selected</div>
                <div class="control-group">
                    <label>X</label>
                    <input type="number" id="posX" step="0.5">
                </div>
                <div class="control-group">
                    <label>Z</label>
                    <input type="number" id="posZ" step="0.5">
                </div>
                <div class="control-group">
                    <label>Rotation Y</label>
                    <input type="number" id="rotY" step="15">
                </div>
                <button class="secondary" onclick="deleteSelected()" style="background: #a33;">Delete</button>
            </div>

            <div style="margin-top: auto;">
                <button onclick="saveMap()">üíæ Save Map</button>
                <button class="secondary" onclick="window.location.href='/dashboard.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + '-panel').style.display = 'block';
            event.target.classList.add('active');
        }
    </script>
    <script type="module" src="../js/map_generator/main.js"></script>
</body>

</html>
